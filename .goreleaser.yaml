version: 2

env:
  - GITHUB_WORKFLOW={{ if index .Env "GITHUB_WORKFLOW"  }}{{ .Env.GITHUB_WORKFLOW }}{{ else }}unknown{{ end }}
  - GITHUB_RUN_ID={{ if index .Env "GITHUB_RUN_ID"  }}{{ .Env.GITHUB_RUN_ID }}{{ else }}unknown{{ end }}

project_name: run-puppet
before:
  hooks:
    - go mod download
builds:
  - main: ./cmd/run-puppet
    id: "run-puppet"
    binary: "run-puppet"
    ldflags:
      - -s -w
      - -X 'main.version={{.Version}}'
      - -X 'main.commit={{.ShortCommit}}'
      - -X 'main.date={{.Date}}'
      - -X 'main.builtBy={{.Env.GITHUB_WORKFLOW}}/{{.Env.GITHUB_RUN_ID}}'
      - -X 'main.binName={{.Binary}}'
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64

archives:
  - id: bin
    formats: binary
    builds:
    - run-puppet
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}"
  - id: tar
    formats: tar.gz
    builds:
    - run-puppet

checksum:
  name_template: 'sha256sums.txt'
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-devel"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^hack:'
      - '^chore:'
      - '^Merge pull request'

nfpms:
- maintainer: Marco Siebecke <marco@siebecke.se>
  description: Automation for masterless puppet runs
  homepage: https://github.com/gentoomaniac/run-puppet
  license: MIT
  formats:
  - deb